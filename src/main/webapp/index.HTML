<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap Example!</title>
    <script>
        function validate() {
            let msg = 'Заполните поле: ';
            if ($('#name').val() === '') {
                alert(msg + $('#name').attr('title'));
            } else if ($('#surname').val() === '') {
                alert(msg + $('#surname').attr('title'));
            } else if ($('input[name=sex]:checked').length === 0) {
                alert(msg + 'пол');
            } else if ($('#desc').val() === '') {
                alert(msg + $('#desc').attr('title'));
            }
        }

        function addRow() {
            let name = $('#name').val();
            let surname = $('#surname').val();
            let sex = $('input[name=sex]:checked').length > 0 ? $('input[name=sex]:checked').val() : '';
            let desc = $('#desc').val();
            $('#table tr:last').after('<tr>'
                + '<td>' + name +'</td>'
                + '<td>' + surname +'</td>'
                + '<td>' + sex +'</td>'
                + '<td>' + desc +'</td>'
                + '</tr>');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Регистрация
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input type="text" class="form-control" id="name" title="имя">
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия:</label>
                        <input type="text" class="form-control" id="surname" title="фамилия">
                    </div>
                    <fieldset class="form-group">
                        <legend style="font-size: inherit;">Пол:</legend>
                        <input type="radio" name="sex" id="radio1" value="male">
                        <label for="radio1">Мужской</label>
                        <input type="radio" name="sex" id="radio2" value="female">
                        <label for="radio2">Женский</label>
                    </fieldset>
                    <div class="form-group">
                        <label for="desc">Описание:</label>
                        <textarea class="form-control" id="desc" rows="3" title="описание"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="validate();">Отправить</button>
                    <input type="button" class="btn btn-primary" onclick="addRow();" value="Добавить">
                </form>
            </div>
        </div>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Пол</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иван</td>
                    <td>Иванов</td>
                    <td>Мужской</td>
                    <td>ivanov@mail.ru</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
